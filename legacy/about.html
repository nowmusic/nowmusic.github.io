    <!-- Handheld -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/favicon/favicon.png" />
    <link rel="shortcut icon" href="img/favicon/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
      body {
        display: block;
        margin-right: auto;
        margin-left: auto;
        font-family: PT Serif, serif;
        font-size: 1em;
        width: 80%;
        height: auto;
        max-height: 30%;
        position: relative;
        display: block;
        margin-right: auto;
        margin-left: auto;
        margin-top: 11em;
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <ul class="list">
        <li class="item"><a class="link" href="index.html">Home</a></li>
        <li class="item"><a class="link" href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="title">
        <h1>About NOWMUSIC</h1>
      </div>
      <div class="article">
        <p><img src="img/Logo.png" alt="Logo" class="selfie" /></p>

        <p>
          <strong>NOWMUSIC</strong>은 SW캡스톤디자인 프로젝트를 위해 제작된
          웹페이지이다. 사용자의 그날그날 기분에 맞춰 음악 추천을 해 주는
          사이트이다.
        </p>
      </div>
    </div>
    <div class="footer">NowMusic © 2021</div>

    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.goup.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.goup({
          trigger: 500,
          bottomOffset: 10,
          locationOffset: 20,
          containerRadius: 0,
          containerColor: "#fff",
          arrowColor: "#000",
          goupSpeed: "normal",
        });
      });
    </script>

    <div
      style="
        display: none;
        position: fixed;
        width: 40px;
        height: 40px;
        background: rgb(255, 255, 255);
        cursor: pointer;
        bottom: 10px;
        right: 20px;
        border-radius: 0px;
      "
      class="goup-container"
      title=""
    >
      <div
        class="goup-arrow"
        style="
          width: 0px;
          height: 0px;
          margin: 0px auto;
          padding-top: 13px;
          border-style: solid;
          border-width: 0px 10px 10px;
          border-color: transparent transparent rgb(0, 0, 0);
        "
      ></div>
    </div>
